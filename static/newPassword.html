<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="newPassword.css">
  <script src="newPassword.js"></script>
</head>


<body>
  <div class="newpass">
          <button type="submit" class="click-newpass" style="color:black;background-color:rgb(153, 240, 153);border-color: rgb(153, 240, 153);"><p>&#x21B6;</p></button>

          <div class="title-newpass">
              <h1>New Password</h1>
          </div>
          
          <div class="action-newpass">

              <div class="label-c">
                  <label>Password</label>
              </div>
              <input type="password" name="password" placeholder="Password" id="password" class="newbox" required><br>

              <div class="label-c">
                  <label>Check Password</label>
              </div>
              <input type="password" name="password" placeholder="checkPassword" id="checkPassword" class="newbox" required><br>

              <input type="button" onclick="fine()" value="Reset Password" class="new" style="background-color: black; color:  white">
          </div>
      </form>
  </div>
