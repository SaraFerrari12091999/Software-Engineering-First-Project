<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="loginAdmin.css"

</head>
<body>
	<div class="loginAd">

		<button type="submit" class="click-logAd" style="color:black;background-color:rgb(153, 240, 153);border-color: rgb(153, 240, 153);"><p>&#x21B6;</p></button> 
			
		<div class="Ad-title">
			<h1>Login</h1>
		</div>

    	<div class="total-butt">
			<div class="logAd-action">
				<div class="label-c">
					<label>E-mail</label>
				</div>
				<input type="text" name="email" placeholder="Email" id="email" class="logAd" style="border-color: black;" required><br>
					
            	<div class="label-c">
					<label>Password</label>
				</div>
				<input type="password" name="password" placeholder="Password" id="password" class="logAd" style="border-color: black;" required><br>
			</div>
			
			<button type="submit" onclick="buttonAd()" id="button-Ad" class="button-Ad" style="background-color: black; color:  white">Login</button>
		</div>
	</div>
	<script src="loginAdmin.js"></script>
</body>
</html>
