				<button type="submit" onclick="ResetPasswordPage()" id="click-log1" class="click-log1" style="color: rgb(44, 158, 196); background-color: rgb(153, 240, 153) ; border-color:rgb(153, 240, 153) ;"><u>Reset Password</u></button>
